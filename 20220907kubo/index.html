<body>

  <nav>
    <ul>
      <li><div><a href="">ホーム</a></div></li>
      <li><div><a href="">会社概要</a></div></li>
      <li><div><a href="">よくある質問</a></div></li>
      <li><div><a href="">お問い合わせ</a></div></li>
    </ul>
  </nav>
  </header>

  <main>
    <img src="./img/mv.png" alt="株式会社TECH">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <article>
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </article>
    <article>
      <h2>お問い合わせ</h2>
      <form action="送信先" method="post">
        <label>
          会社名 <input type="text" name="companyname"><br>
        </label>
        <label>
          お名前 <input type="text" name="name"><br>
        </label>
        <label>
          メールアドレス <input type="email" name="email"><br>
        </label>
        <label>
          お問い合わせ内容 <textarea name="inquiry" id="" cols="80" rows="5"></textarea><br>
        </label>
        <label>
          <input type="submit" name="submit" value="お申し込み"><br>
        </label>
      </form>
    </article>

  <footer>
